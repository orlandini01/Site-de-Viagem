    <main>
        <form id="reservaForm" onsubmit="return validarReserva()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="destino">Destino:</label>
            <select id="destino" name="destino" onchange="atualizarValorTotal()" required>
                <option value="" data-preco="0">Selecione o destino</option>
                <option value="Orlando" data-preco="2000">Orlando - R$ 2000,00 por pessoa</option>
                <option value="Cruzeiro do Neymar" data-preco="1500">Cruzeiro do Neymar - R$ 1500,00 por pessoa</option>
                <option value="Roma" data-preco="3000">Roma - R$ 3000,00 por pessoa</option>
            </select>

            <label for="data">Data de Reserva:</label>
            <input type="date" id="data" name="data" required>

            <label for="quantidadePessoas">Quantidade de Pessoas:</label>
            <input type="number" id="quantidadePessoas" name="quantidadePessoas" min="1" value="1" onchange="atualizarValorTotal()" required>

            <p>Valor Total: <span id="valorTotal">R$ 0,00</span></p>

            <button type="submit">Reservar Agora</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
